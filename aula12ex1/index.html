<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <header>
        <h1>Age Checker</h1>
    </header>

    <section>
        <div id="msg">
            <p>Birth Year: 
                <input type="number" name="txtano" id="txtano" min="0" placeholder="Type your birth year here.">
            </p>

            <p>Gender:
                <input type="radio" name="radsex" id="male" checked>
                <label for="mas">Male</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Female</label>
            </p>

            <p>
                <input type="button" value="Check">
            </p>
        </div>

        <div id="res">
            Fill the above data to see the result!
        </div>
    </section>

    <footer>
        <p>&copy; FilipeGomes </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
