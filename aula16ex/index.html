<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Numbers Analysis</h1>
    </header>

    <section>
        <div>
            <p> Number (between 1 and 100):
                <input type="number" id="number" placeholder="Type a number here.">
            </p>
            
            <button id="add">Add</button>
            <button id="reset">Reset</button>

            <p>
                <select name="select" id="select" size="0">
                </select>          
            </p>

            <button id="analysis">Analysis</button>
        </div>

        <div id="result">
        </div>
    </section>
    
    <footer>
        <p>&copy; FilipeGomes </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
