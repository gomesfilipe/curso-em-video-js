<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Importando css -->
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="divtitle">
        <h1 id="title">JOGO DA VELHA</h1>
    </div>

    <div id="externa">
        <div id="vez" class="jogo">
            <h1 id="char">X</h1>
        </div>
        
        <div class="tabuleiro"  class="jogo"> <!-- Cerca o tabuleiro -->
            <div> <!-- Primeira linha -->
                <div class="casa" id="a0"> <!-- Primeira coluna -->
    
                </div>
    
                <div class="casa" id="a1"> <!-- Segunda coluna -->
    
                </div>
    
                <div class="casa" id="a2"> <!-- Terceira coluna -->
    
                </div>
            </div>
    
            <div> <!-- Segunda linha -->
                <div class="casa" id="b0"> <!-- Primeira coluna -->
    
                </div>
    
                <div class="casa" id="b1"> <!-- Segunda coluna -->
    
                </div>
    
                <div class="casa" id="b2"> <!-- Terceira coluna -->
    
                </div>
            </div>
    
            <div> <!-- Terceira linha -->
                <div class="casa" id="c0"> <!-- Primeira coluna -->
    
                </div>
    
                <div class="casa" id="c1"> <!-- Segunda coluna -->
    
                </div>
    
                <div class="casa" id="c2"> <!-- Terceira coluna -->
    
                </div>
            </div>
        </div>
        
        <div id="winner" class="jogo">
            <h1 id="win">WINNER:</h1>
        </div>
    </div>


    <script src="script.js"> // Importando js
        
    </script>
</body>
</html>
