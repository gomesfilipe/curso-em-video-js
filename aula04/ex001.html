<!DOCTYPE html>
<html lang="pt-br">
    
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Program</title>

    <!-- CSS -->
    <style>
        body {
            background-color: green;
            color: white;
            font: normal 20pt arial;
        }
    </style>

</head>
