<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Importanto css -->

    <title>My page</title>
</head>
<body>
    <h1>My page</h1>

    <div class="container">
        <h2>Login</h2>
        <div>
            <div class="label">
                <h3>User:</h3>
            </div>
            <input placeholder="Type your username here." type="text">
        </div>

        <div>
            <div class="label">
                <h3>Password:</h3> 
            </div>
            <input placeholder="Type your password here." type="password">
        </div>
        
        <div class="buttons">
            <button>Confirm</button>
            <button>Reset</button>
            <button>Show password</button>
        </div>
    </div>
</body>

<script src="script.js"> // Importando js
        
</script>

</html>
